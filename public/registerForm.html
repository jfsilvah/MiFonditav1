<body>
    <div id="navBar">
        <nav class="pink darken-2">
            <div class="nav-wrapper">
                <div class="container">
                    <a href="#" class="brand-logo"><img src="./images/miFonditaLogo.png"
                            style="width: 160px; height: auto;margin-top: 2px;"></a>
                    <a href="#" class="sidenav-trigger" data-target="slide_out_1"><i class="material-icons">menu</i></a>
                    <ul class="hide-on-med-and-down right">

                        <li><a href="ordersPage.html">Pedidos</a></li>
                        <li><a href="aboutUsPage.html">Sobre nosotros</a></li>

                            <a href="#" data-target="slide_out_2" class="sidenav-trigger show-on-large">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">

        <br><br><br><br>
        <form id="customerForm">
            <div class="form-group">
                <label for="inputName">Nombre del Cliente</label>
                <input type="text" class="form-control" id="inputName" placeholder="Juan Perez">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="juanperez@outlook.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPhone">Telefono</label>
                    <input type="text" class="form-control" id="inputPhone" placeholder="55 1234 5678">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputAddress">Direccion</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Av. Reforma">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputExt">Numero Exterior</label>
                    <input type="text" class="form-control" id="inputExt" placeholder="123">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputInt">Numero Interior</label>
                    <input type="text" class="form-control" id="inputInt" placeholder="Oficina 3">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputProvince">Colonia</label>
                    <input type="text" class="form-control" id="inputProvince" placeholder="Centro">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Codigo Postal</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="01200">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputCity">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Ciudad de Mexico">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputState">Estado</label>
                    <input type="text" class="form-control" id="inputState" placeholder="Ciudad de Mexico">
                </div>
            </div>
            <button type="submit" id="registerCustomer" class="btn btn-primary pink darken-2">Registrar</button>
        </form>
        <h5 id="messageRes"></h5>
    </div>
    <script src="js/registerForm.js" type="text/javascript"></script>
</body>
